{% extends 'base.html' %}

{% block title %}{{ item.name }} Details {% endblock %}

{% block content %}
<div class="container">
    <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <h6 class="card-subtitle text-muted">{{ item.race }}</h6>
                <p class="card-text">{{ item.description }}</p>
                <a href="/items/{{ item.id }}/cart/add" class="btn btn-primary">Add to cart</a>
            </div>
            </div>
</div>
{% endblock %}
